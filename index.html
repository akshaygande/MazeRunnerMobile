<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Document</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<canvas id="canvas"></canvas>
<p style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;">
        Use the left, right and up arrow keys to move.
    </p>
<br/>

<div id="controls">
    <button id="left-btn" class="control-btn">Left</button>
    <button id="right-btn" class="control-btn">Right</button>
    <button id="jump-btn" class="control-btn">Jump</button>
</div>
<script src="script.js"></script>
</body>
</html>
